<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Razorpay Payment Page</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial;
        margin: 0;
        background: #f6f8fb;
        color: #111;
      }
      .wrap {
        max-width: 560px;
        margin: 48px auto;
        padding: 24px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 6px 30px rgba(18, 38, 63, 0.08);
      }
      h1 {
        font-size: 20px;
        margin: 0 0 12px;
      }
      label {
        display: block;
        margin: 12px 0 6px;
        font-size: 14px;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #e3e8ef;
        border-radius: 6px;
        font-size: 14px;
      }
      .row {
        display: flex;
        gap: 12px;
      }
      .col {
        flex: 1;
      }
      .btn {
        display: inline-block;
        margin-top: 16px;
        padding: 10px 18px;
        background: #0086ff;
        color: #fff;
        border-radius: 8px;
        border: 0;
        cursor: pointer;
        font-weight: 600;
      }
      .note {
        margin-top: 14px;
        font-size: 13px;
        color: #555;
      }
      .success {
        margin-top: 12px;
        padding: 12px;
        border-radius: 6px;
        background: #e6ffef;
        color: #0b6b2d;
        display: none;
      }
      .error {
        margin-top: 12px;
        padding: 12px;
        border-radius: 6px;
        background: #ffe6e6;
        color: #8a1f1f;
        display: none;
      }
      small {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="wrap" role="main">
      <h1>Pay with Razorpay</h1>

      <form id="paymentForm">
        <label for="name">Full name</label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="John Doe"
          required
        />

        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="john@example.com"
          required
        />

        <label for="phone">Phone</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          placeholder="+91 98XXXXXXXX"
          required
        />

        <div class="row">
          <div class="col">
            <label for="amount">Amount (USD)</label>
            <input
              id="amount"
              name="amount"
              type="number"
              min="1"
              step="1"
              value="100"
              required
            />
          </div>
          <div class="col">
            <label for="currency">Currency</label>
            <input
              id="currency"
              name="currency"
              type="text"
              value="USD"
              readonly
            />
          </div>
        </div>

        <button type="submit" class="btn">Pay</button>
      </form>

      <div class="success" id="successBox"></div>
      <div class="error" id="errorBox"></div>
    </div>

    <!-- Razorpay Checkout script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
      (function () {
        // Replace with your Razorpay Key ID (test or live)
        const RAZORPAY_KEY_ID = "rzp_test_L7RMyHLVoAn1cd";

        const form = document.getElementById("paymentForm");
        const successBox = document.getElementById("successBox");
        const errorBox = document.getElementById("errorBox");

        function showSuccess(html) {
          successBox.style.display = "block";
          successBox.innerHTML = html;
          errorBox.style.display = "none";
        }
        function showError(html) {
          errorBox.style.display = "block";
          errorBox.innerHTML = html;
          successBox.style.display = "none";
        }

        form.addEventListener("submit", async function (e) {
          e.preventDefault();
          successBox.style.display = "none";
          errorBox.style.display = "none";

          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const amountINR = Number(
            document.getElementById("amount").value || 0
          );
          const currency = document.getElementById("currency").value || "USD";

          if (!name || !email || !phone || amountINR <= 0) {
            return showError("Please fill valid details and amount.");
          }

          // Razorpay amounts are in paise for INR (so multiply by 100)
          const amountPaise = Math.round(amountINR * 100);

          // --------- Recommended (production) flow ----------
          // Create an order on your server and get order_id (strongly recommended).
          // Example (uncomment and adapt):
          //
          // const orderResp = await fetch('/create_order', {
          //   method: 'POST',
          //   headers: {'content-type':'application/json'},
          //   body: JSON.stringify({amount: amountPaise, currency: currency})
          // });
          // const orderData = await orderResp.json();
          // const orderId = orderData.id; // rzp order id
          //
          // Then pass order_id to options (preferred).

          // For demo / quick testing we will open Checkout without server order.
          const options = {
            key: RAZORPAY_KEY_ID,
            amount: amountPaise, // in paise
            currency: currency,
            name: "Worldwide Christian Leadership University (WCLU)",
            description: "Course Payment",
            image: "", // optional: site logo url
            // order_id: orderId, // uncomment if using server-created order
            handler: function (response) {
              // payment successful â€” response contains: razorpay_payment_id, razorpay_order_id (if order used), razorpay_signature
              showSuccess(
                "<strong>Payment successful!</strong><br>" +
                  "Payment ID: " +
                  response.razorpay_payment_id +
                  (response.razorpay_order_id
                    ? "<br>Order ID: " + response.razorpay_order_id
                    : "") +
                  "<br><br>Verify signature on server for final confirmation."
              );

              // Optional: send the response to your server to verify signature & record payment
              /*
            fetch('/verify_payment', {
              method: 'POST',
              headers: {'content-type':'application/json'},
              body: JSON.stringify(response)
            }).then(r=>r.json()).then(data=>{
              console.log('server verification', data);
            });
            */
            },
            prefill: {
              name: name,
              email: email,
              contact: phone,
            },
            notes: {
              plan: "WCLU Course",
            },
            theme: {
              color: "#0086ff",
            },
            modal: {
              ondismiss: function () {
                showError("Payment popup closed by user.");
              },
            },
          };

          try {
            const rzp = new Razorpay(options);
            rzp.on("payment.failed", function (response) {
              // handle failed payments
              showError(
                "<strong>Payment failed:</strong><br>" +
                  (response.error && response.error.description
                    ? response.error.description
                    : "Unknown error")
              );
            });
            rzp.open();
          } catch (err) {
            console.error(err);
            showError(
              "Could not open Razorpay Checkout. Check console for details."
            );
          }
        });
      })();
    </script>
  </body>
</html>
